<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Login </title>
	<link href="css/bootstrap.css" rel="stylesheet" />
	<link href="css/login.css" rel="stylesheet" />
	<link href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css" rel="stylesheet" />
</head>

<div class="container">
	<div class="row">
		<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
			<div class="card card-signin my-5">
				<div class="card-body">
					<h5 class="card-title text-center">Sign In</h5>
					<div th:if="${param.error}">
						Invalid username or password.
					</div>
					<div th:if="${param.logout}">
						You have been logged out.
					</div>
					<form class="form-signin" th:action="@{/login}" method="post">
						<div class="form-group">
							<label>Username</label>
							<input type="text" class="form-control" name="username" placeholder="Username">
						</div>

						<div class="form-group">
							<label for="inputPassword">Password</label>
							<input type="password" id="inputPassword" name="password" class="form-control"
								placeholder="Password">

						</div>
						<button class="btn btn-lg btn-secondary btn-block text-uppercase" type="submit">Sign in</button>
						<hr class="my-4">
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Default users table-->
<div>
	<div class="d-flex justify-content-center">
		<a class="btn btn-success btn-lg text-white" data-toggle="modal" data-target="#users">Default Users</a>
	</div>
</div>

<div class="modal fade" id="users" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">USERS</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<table class="table">
					<thead>
						<tr>
							<td>Username</td>
							<td>Password</td>
							<td>Role</td>
						</tr>

					</thead>
					<tbody>
						<tr>
							<td>bedo</td>
							<td>bedo</td>
							<td>ADMIN</td>
						</tr>
						<tr>
							<td>admin</td>
							<td>admin</td>
							<td>ADMIN</td>
						</tr>
						<tr>
							<td>user</td>
							<td>user</td>
							<td>USER</td>
						</tr>
						<tr>
							<td>user2</td>
							<td>user2</td>
							<td>USER</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
<script src="js/todo.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
