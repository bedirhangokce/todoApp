<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      >
<head>
    <meta charset="UTF-8">
    <title>Todo APP</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css" rel="stylesheet" />
</head>
<body>
<section id="header">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Welcome User</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a href="#" th:action="@{/login}" class="nav-link">Logout</a>
            </li>
        </ul>
    </div>
</nav>
</section>



    <div class="d-flex align-content-center">
        <div class="container">
            <div class="form-group">
                <label>What are you planning to do?</label>
                <input type="text" class="form-control" id="description">
                <label>When?</label>
                <input type="date" class="form-control" id="date-value">
            </div>
        </div>


    </div>
    <div class="d-flex justify-content-center">
        <a class="btn btn-success btn-lg text-white todo-button" data-toggle="modal" data-target="#viewModal">Add New Todo</a>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <table id="dtBasicExample" class="table table-striped table-sm" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th class="th-sm" scope="col">Id</th>
                    <th class="th-sm todo" scope="col">Todo</th>
                    <th class="th-sm" scope="col">Create</th>
                    <th class="th-sm" scope="col">Deadline</th>
                    <th class="th-sm" scope="col">Status</th>
                    <th class="th-sm" scope="col">Update</th>
                    <th class="th-sm" scope="col">Delay</th>
                    <th class="th-sm" scope="col">Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="todo : ${todos}">
                    <th scope="row" th:text=${todo.id}></th>
                    <td th:text=${todo.description}></td>
                    <td th:text=${todo.createDate}></td>
                    <td th:text=${todo.date}></td>
                    <td th:text=${todo.status.name()}></td>

                    <td>
                        <form>
                            <div>
                                <button type="button" th:value=${todo.id} class="btn btn-success btn-sm text-white done-button">Done!</button>
                            </div>
                        </form>
                    </td>
                    <td>
                        <form>
                            <div>
                                <button type="button" th:value=${todo.id} class="btn btn-sm btn-warning text-white delay-button">Delay</button>
                            </div>
                        </form>
                    </td>
                    <td>
                        <form style="width: 7vw" >
                            <div>
                                <button type="button" th:value=${todo.id} class="btn btn-danger btn-sm text-white delete-button">Delete</button>
                            </div>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
        <div class="col-md-2"></div>
    </div>




<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <table id="datatab" class="table table-striped table-sm" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th class="th-sm" scope="col">Id</th>
                <th class="th-sm todo" scope="col">Password</th>
                <th class="th-sm" scope="col">Username</th>
                <th class="th-sm" scope="col">Role</th>
                <th class="th-sm" scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">

                <th th:text=${user.id}></th>
                <td th:text=${user.password}></td>
                <td th:text=${user.username}></td>
                <td th:text=${user.role}></td>
                <td>
                    <form style="" >
                        <div>
                            <button type="button" th:value=${user.id} class="btn btn-danger btn-sm text-white delete-button">Delete</button>
                        </div>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
    <div class="col-md-2"></div>
</div>


</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="js/todo.js"></script>
</html>
